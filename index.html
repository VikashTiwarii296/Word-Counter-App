<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="textInfo">
            <div class="info">
                <p>words</p>
                <p id="noOfWords">0</p>
            </div>
            <div class="info">
                <p>Character</p>
                <p id="noOfChar">0</p>
            </div>
            <div class="info">
                <p>Sentences</p>
                <p id="noOfSen">0</p>
            </div>
            <div class="info">
                <p>Reading</p>
                <p id="readingTime">00 min 00 sec</p>
            </div>
            <div class="info">
                <p>All(White Space)</p>
                <p id="whiteSpace">0</p>
            </div>
        </div>
        <div class="writingAreaa">
            <textarea id="userText" cols="30" rows="15" placeholder="Write Text here"></textarea>
        </div>
        <div class="textOperation">
            <button class="btn">Clear All</button>
            <button class="btn">Copy</button>
            <button class="btn">Uppercase</button>
            <button class="btn">LowerCase</button>
            <button class="btn">White Space</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
